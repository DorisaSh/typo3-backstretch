<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{images}">
	  <script src="t3t_backstretch/Resources/Public/JavaScript/jquery.backstretch.min.js"></script>
      <script type="text/javascript">
      	$.backstretch([	  	
			<f:for each="{images}" as="image">
				 "{image.image.originalResource.publicUrl}",
			</f:for>
		  ], {duration: 5000, fade: 750});
      </script> 
	</f:if>
</f:section>
