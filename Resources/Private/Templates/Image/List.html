<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{images}">
	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js" async></script>
      <script type="text/javascript">
      	jQuery.backstretch([	  	
			<f:for each="{images}" as="image">
				 "{image.image.originalResource.publicUrl}",
			</f:for>
		  ], {duration: 5000, fade: 750});
      </script> 
	</f:if>
</f:section>
